services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./server:/app
      - /app/__pycache__ # Avoid mapping Python cache files
    environment:
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.5-flash}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:80}
      - ALLOW_CREDENTIALS=${ALLOW_CREDENTIALS:-true}
      - ALLOW_METHODS=${ALLOW_METHODS:-*}
      - ALLOW_HEADERS=${ALLOW_HEADERS:-*}
      - PROCESS_IMAGE_RATE_LIMIT=${PROCESS_IMAGE_RATE_LIMIT:-10/minute}
      - PORT=${BACKEND_PORT:-8000}
    restart: unless-stopped
    env_file:
      - .env

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./client:/app
      - /app/node_modules  # Avoid mapping node_modules from host
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
    restart: unless-stopped
    env_file:
      - ./client/.env
