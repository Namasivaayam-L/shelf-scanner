<!DOCTYPE html>

<div class="w-8"></div>

<main class="flex-grow container mx-auto px-4 py-6 space-y-8">
<section>
<h2 class="text-xl font-bold mb-4 text-gray-900 dark:text-gray-100">AI Model</h2>
<div class="space-y-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="model-provider">Model Provider</label>
<select class="form-select w-full bg-background-light dark:bg-background-dark border border-primary/30 dark:border-primary/50 rounded-lg focus:ring-primary focus:border-primary" id="model-provider">

</select>
</div>
<div>

<input class="w-full pr-10 bg-background-light dark:bg-background-dark border border-primary/30 dark:border-primary/50 rounded-lg focus:ring-primary focus:border-primary" id="api-key" type="password" value="••••••••••••••••"/>

</div>
</div>
</div>

<section>

<div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
<div>

<option>gpt-4o</option>
<option>claude-3-opus-20240229</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="temperature">Temperature</label>
<select class="form-select w-full bg-background-light dark:bg-background-dark border border-primary/30 dark:border-primary/50 rounded-lg focus:ring-primary focus:border-primary" id="temperature">
<option>0.7 (Recommended)</option>
<option>0.5</option>
<option>1.0</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="top-p">Top P</label>
<select class="form-select w-full bg-background-light dark:bg-background-dark border border-primary/30 dark:border-primary/50 rounded-lg focus:ring-primary focus:border-primary" id="top-p">
<option>1</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="top-k">Top K</label>
<select class="form-select w-full bg-background-light dark:bg-background-dark border border-primary/30 dark:border-primary/50 rounded-lg focus:ring-primary focus:border-primary" id="top-k">
<option>1</option>
</select>
</div>
<div class="sm:col-span-2">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="max-tokens">Max Output Tokens</label>
<select class="form-select w-full bg-background-light dark:bg-background-dark border border-primary/30 dark:border-primary/50 rounded-lg focus:ring-primary focus:border-primary" id="max-tokens">
<option>8192</option>
<option>4096</option>
<option>2048</option>
</select>
</div>
</div>
</section>
<section>
<h2 class="text-xl font-bold mb-4 text-gray-900 dark:text-gray-100">Usage</h2>
<div class="bg-primary/10 dark:bg-primary/20 p-4 rounded-xl">

</div>
<div class="flex justify-between py-3">

</div>

</div>
